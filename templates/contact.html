<!-- Contact Section -->
<section id="contact" class="contact-section">
    <h2>Contact Us</h2>
    <p>If you have any questions or want to get involved, feel free to reach out to us via email or phone. We are happy to hear from you!</p>
    
    <!-- Contact Form -->
    <form action="/submit-contact" method="POST" class="contact-form">
        <label for="contact-method">Choose your preferred method of contact:</label>
        
        <!-- Radio Buttons to choose between Email or Phone -->
        <div class="contact-method">
            <label>
                <input type="radio" name="contact-method" value="email" id="email" required>
                Email
            </label>
            <label>
                <input type="radio" name="contact-method" value="phone" id="phone">
                Phone Number
            </label>
        </div>

        <!-- Email Input (hidden initially) -->
        <div id="email-input" class="contact-input" style="display:none;">
            <label for="email-address">Email Address:</label>
            <input type="email" id="email-address" name="email" placeholder="Your Email Address" required>
        </div>

        <!-- Phone Input (hidden initially) -->
        <div id="phone-input" class="contact-input" style="display:none;">
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone" placeholder="Your Phone Number" required>
        </div>

        <button type="submit" class="submit-button">Submit</button>
    </form>
</section>
